{% extends "default.html" %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block body %}
        <section>
            <div class="container">
                <div class="entry-list">
                    {% for entry in all_entries %}
                        <article>
                            <h2><a href="{{ url_for('detail', entry_id=entry.id) }}">{{ entry.title }}</a></h2>
                            <time datetime="{{ entry.date }}">{{ entry.date }}</time>
                        </article>
                    {% endfor %}
                </div>
            </div>
        </section>
{% endblock %}
